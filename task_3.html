<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <script>
      "use strict";

      /*Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока),
        а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. 
        Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.

        б) конструктор AttachedPost, который принимает параметры author, text, date. 
        Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. 
        Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. 
        Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству highlighted значение true.*/

      /*es5*/
      function Post(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
      }
      Post.prototype.edit = function (newText) {
        this.text = newText;
      };
      function AttachedPost(author, text, date) {
        Post.call(this, author, text, date);
        this.highlighted = false;
      }
      AttachedPost.prototype = Object.create(Post.prototype);
      AttachedPost.prototype.constructor = AttachedPost;

      AttachedPost.prototype.makeTextHighlighted = function (value) {
        this.highlighted = value;
      };
      const post1 = new Post("John", "Hello, World", "13.08.2020");
      console.log(post1);
      post1.edit("I'm a programmer from New-York");
      console.log(post1);
      const AttachedPost1 = new AttachedPost("Jack", "Hello, friend", "13.08.2020");
      console.log(AttachedPost1);
      AttachedPost1.edit("I'm a programmer from London");
      AttachedPost1.makeTextHighlighted(true);
      console.log(AttachedPost1);

      /*es 6*/
      class Posts {
        constructor(author, text, date) {
          this.author = author;
          this.text = text;
          this.date = date;
        }
        edit(newText) {
          this.text = newText;
        }
      }
      class AttachedPosts extends Post {
        constructor(author, text, date) {
          super(author, text, date);
          this.highlighted = false;
        }
        makeTextHighlighted(value) {
          this.highlighted = value;
        }
      }

      const posts1 = new Post("John", "Hello, World", "13.08.2020");
      console.log(posts1);
      posts1.edit("I'm a programmer from New-York");
      console.log(posts1);
      const AttachedPosts1 = new AttachedPost("Jack", "Hello, friend", "13.08.2020");
      console.log(AttachedPosts1);
      AttachedPosts1.edit("I'm a programmer from London");
      AttachedPosts1.makeTextHighlighted(true);
      console.log(AttachedPosts1);
    </script>
  </body>
</html>
