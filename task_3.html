		<script>
			"use strict";

			/*Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению: 	10 + 10 + "10"
						10 + "10" + 10
						10 + 10 + +"10"
						10 / -""
						10 / +"2,5"*/

			let a1 = 10;
			let b1 = 10;
			let c1 = "10"
			let resultOne = a1 + b1 + c1;
			console.log(resultOne);
			/*1. число 10 прибавляем к числу 10 и получаем число 20;
			  2. число 20 становится строкой "20", так как "10" является строкой;
			  3. в результате конкатенации строк получаем строку "2010";
			  4. значение строки "2010" присваиваится переменной resultOne;
			  5. с помощью console.log результат выводится в консоль;*/

			let a2 = 10;
			let b2 = "10";
			let c2 = 10;
			let resultTwo = a2 + b2 + c2;
			console.log(resultTwo);
			/*1. первое число 10 становится строкой "10";
			  2. в результате конкатенации строк получаем строку "1010";
			  3. второе число 10 становится строкой "10";
			  4. в результате конкатенации строк получаем строку "101010";
			  5. значение строки "101010" присваиваится переменной resultTwo;
			  6. с помощью console.log результат выводится в консоль;*/

			let a3 = 10;
			let b3 = 10;
			let c3 = +"10"
			let resultThree = a3 + b3 + c3;
			console.log(resultThree);
			/*1. число 10 прибавляем к числу 10 и получаем число 20;
			  2. унарный плюс строку "10" переводит в число 10;
			  3. к числу 20 прибавляем число 10 и получаем число 30;
			  4. значение числа 30 присваиваится переменной resultThree;
			  5. с помощью console.log результат выводится в консоль;*/

			let a4 = 10;
			let b4 = -"";
			let resultFour = a4 / b4;
			console.log(resultFour);
			/*1. унарный минус присваивает переменной b4 значение -0;
			  2. в результате деления 10 на -0 получаем отрицательное значение (-Infinity);
			  3. отрицательное значение (-Infinity) присваиваится переменной resultFour;
			  4. с помощью console.log результат выводится в консоль;*/

			let a5 = 10;
			let b5 = +"2,5";
			let resultFive = a5 / b5;
			console.log(resultFive);
			/*1. переменной b5 присваивается значение NaN, так как в дробных числах разделителем является точка, а не запятая;
			  2. в результате деления 10 на NaN получаем NaN;
			  3. NaN присваиваится переменной resultFive;
			  4. с помощью console.log результат выводится в консоль;*/

		</script>
