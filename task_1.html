<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script>
			"use strict";

			/*Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию*/

			let temperatureCelsius = 25;
			let temperatureFahrenheit = (9 / 5) * temperatureCelsius + 32;
			alert("Температура" + " " + temperatureFahrenheit + " " + "градусов по Фаренгейту"); 

		</script>
		
	</body>
