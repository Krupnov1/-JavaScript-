<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script>
			"use strict";

			/*4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. 
				 Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
                 Обязательно использовать оператор return.*/


                 /**
                 * Функция вычисляет сумму параметров.
				 * @param {number} a
				 * @param {number} b
				 * @returns {number} 
				 */
                 function fold(a, b) {
                 	return a + b;
                 }
                 let sum = fold(5, 6);
                 alert(sum);


                  /**
                 * Функция вычисляет разность параметров.
				 * @param {number} a
				 * @param {number} b
				 * @returns {number} 
				 */
                 function subtract(a, b) {
                 	return a - b;
                 }
                 let difference = subtract(11, 4);
                 alert(difference);


                  /**
                 * Функция вычисляет произведение параметров.
				 * @param {number} a
				 * @param {number} b
				 * @returns {number} 
				 */
                 function multiply(a, b) {
                 	return a * b;
                 }
                 let result = multiply(7, 3);
                 alert(result);


                  /**
                 * Функция вычисляет частное параметров.
				 * @param {number} a
				 * @param {number} b
				 * @returns {number} 
				 */
                 function share(a, b) {
                 	return a / b;
                 }
                 let resultShare = share(20, 5);
                 alert(resultShare);

		</script>
		
	</body>
</html>
